<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Justice For Ugwu — A Survivor's Platform for Truth and Tools</title>
  <!-- Use this path because your favicon currently lives in /Public -->
  <link rel="icon" href="/Public/favicon.ico" />

  <style>
    :root{
      --bg:#eef6fb; --panel:#ffffff; --text:#0b2239; --muted:#5b7288;
      --brand:#13b8a6; --stroke:#e6eef4; --case:#e43d3d; --shadow:0 8px 28px rgba(16,24,40,.10);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;line-height:1.45}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}

    /* top bar */
    .topbar{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid var(--stroke)}
    .topbar .in{display:flex;align-items:center;justify-content:space-between;padding:10px 16px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .shield{width:20px;height:20px;border-radius:6px;border:2px solid var(--brand);position:relative}
    .shield:after{content:"";position:absolute;inset:4px;border-radius:4px;background:var(--brand)}
    .quick-exit{background:var(--case);color:#fff;border:none;border-radius:10px;padding:8px 12px;font-weight:700;cursor:pointer}

    /* hero */
    .hero{margin:24px 0;background:linear-gradient(180deg,#eaf6ff,#ecfbf8);border:1px solid var(--stroke);border-radius:24px;box-shadow:var(--shadow);padding:32px 22px;text-align:center}
    .hero h1{margin:0 0 10px;font-size:36px}
    @media (min-width:760px){.hero h1{font-size:44px}}
    .hero .sub{margin:6px 0 18px;color:#475569;font-style:italic}
    .cta-row{display:flex;flex-wrap:wrap;gap:12px;justify-content:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 16px;border-radius:12px;border:2px solid transparent;font-weight:700;cursor:pointer;background:#fff}
    .btn-outline{border-color:#4aa89d;color:#0f766e}
    .btn-outline:hover{filter:brightness(0.98)}
    .btn-case{background:var(--case);color:#fff;border-color:transparent;padding:14px 22px;font-size:18px;box-shadow:0 6px 18px rgba(228,61,61,.35)}
    .btn-case:hover{filter:brightness(0.97)}

    /* section title */
    .section-title{font-size:24px;font-weight:900;text-align:center;margin:28px 0 16px;color:#065f46}

    /* video */
    .video-card{background:#fff;border:1px solid var(--stroke);border-radius:20px;box-shadow:var(--shadow);padding:16px}
    .video{position:relative;width:100%;max-width:900px;margin:0 auto}
    .video:before{content:"";display:block;padding-top:56.25%}
    .video iframe{position:absolute;inset:0;width:100%;height:100%;border:0;border-radius:12px}

    /* footer */
    footer{padding:28px 0 40px;text-align:center;color:#0f766e}
    footer .links{display:flex;gap:16px;justify-content:center;flex-wrap:wrap;margin-top:8px}
    .hr{height:1px;background:var(--stroke);margin:18px 0}
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <div class="in wrap">
      <div class="brand"><span class="shield" aria-hidden="true"></span> JFU</div>
      <button class="quick-exit" onclick="(function(){try{location.replace('https://www.weather.com/')}catch(e){location.href='https://www.weather.com/'}})()">Quick Exit</button>
    </div>
  </div>

  <!-- HERO -->
  <div class="wrap">
    <section class="hero">
      <h1>Justice For Ugwu:<br/>A Survivor's Platform for Truth and Tools</h1>
      <p class="sub">“I was trafficked. I was erased. I fought back—with proof.”</p>
      <div class="cta-row">
        <a class="btn btn-case" href="/app#case">View My Case File</a>
        <a class="btn btn-outline" href="/app#risk">Identify Risk</a>
        <a class="btn btn-outline" href="/app#trauma">Understand Trauma</a>
      </div>
    </section>

    <!-- Video -->
    <h2 class="section-title">My Story: From Survivor to Advocate</h2>
    <div class="video-card">
      <div class="video">
        <iframe src="https://www.youtube.com/embed/bFMg-sz_nss?si=DkLaIeVIBGRXDqGg"
          title="Justice For Ugwu — video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </div>

    <footer>
      <div class="hr"></div>
      <div class="links">
        <a href="/app#case">Open Case File</a>
        <a href="/app#evidence">Evidence Hub</a>
        <a href="/app#contact">Secure Contact</a>
      </div>
    </footer>
  </div>
</body>
</html>
